<!DOCTYPE html>
<body>
	<head>
		<title>AnalogSea</title>
		<meta name="description" content="Sign up for AnalogSea.">
		<link rel="stylesheet" href="main_analog_sea.css"/>
	</head>
		<img class="logo" src="https://tf-curricula-prod.s3.amazonaws.com/curricula/5b3249003592fc371bac5c6254b50c9c/FEWD-001/v6/assets2/1.6.2_challenge_signup_form/logo.png" alt="AnalogSea">
		<form role="form" action="/signup/" method="post" class="signup-form">
			<fieldset>
				<legend>Sign Up</legend>
				<label for="user-email">Email</label>
				<input type="email" placeholder="foo@bar.com" name="user-email" id="user-email" required/> 
				<label for="user-password">Password</label>
				<input type="password" placeholder="123password" name="user-password" id="user-password" required/>
				<button type="submit">Sign Up</button>
			</fieldset>
		</form>
		<footer role="content-info" class="footer">
			<p>Already have an account? <a href="/login">Log in</a></p>
		</footer>
</body>
</html>
